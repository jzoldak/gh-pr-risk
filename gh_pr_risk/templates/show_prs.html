{% extends "layout.html" %}
{% block body %}
  <table class="table table-striped table-bordered table-condensed table-hover">
  <tr>
    {% for key in prs[0] %}
      <th> {{ key }} </th>
    {% endfor %}
  </tr>
  {% for pr in prs %}
    <tr>
    {% for key, value in pr.iteritems() %}
      <td> {{ value }} </td>
    {% endfor %}
    </tr>
  {% endfor %}
  </table>
{% endblock %}
